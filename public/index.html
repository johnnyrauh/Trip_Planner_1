<!DOCTYPE html>
<html>
  <head>
    <title>Trip Planner</title>
    <link rel="stylesheet" href="./style.css"></link>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.css' rel='stylesheet' />
    <script src="./bundle.js" defer></script>
  </head>
  <body>
    <div class="flexbox" id="NavBar"></div>
    <div class="flexbox" id="map">
        <div class="flexbox" id="Map-Places">
            <div class="flexbox" id="Map-Hotels"></div>
            <div class="flexbox" id="Map-Restaurant"></div>
            <div class="flexbox" id="Map-ThingsToDo"></div>
        </div>
        <div class="flexbox" id="Map-ItineraryTitle">
            <div class="flexbox" id="Map-Itinerary-hotel"></div>
            <div class="flexbox" id="Map-Itinerary-restaurant"></div>
            <div class="flexbox" id="Map-Itinerary-activities"></div>
        </div>

    </div>
  </body>
</html>
